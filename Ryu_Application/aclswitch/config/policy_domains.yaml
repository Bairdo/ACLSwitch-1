# ACLSwitch Policy Domain configuration file
#
# Define and assign Policy Domains in this file. Set the values within
# the policy_domains and pd_assignment keys to Null if no values are
# desired.
#
# Configuration items are loaded in the following order:
#    - Policy Domains
#    - ACL rules
#    - Policy Domain switch assignments

policy_domains:
  - "test1"
  - "test2"

pd_assignments:
  - switch_id: 1
    policy: "test1"
  - switch_id: 2
    policy: "test2"